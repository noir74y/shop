<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Продукты</title>
    <style>
        table {
             border-collapse: collapse;
        }
        th, td {
            border: 1px solid;
        }
    </style>
</head>

<body>

<h1>Продукты</h1>


<form action="" method="get">
    <p>
        <label for="size">Количество продуктов на странице:</label>
        <select id="size" name="size">
            <option th:selected="(${size}==10)">10</option>
            <option th:selected="(${size}==20)">20</option>
            <option th:selected="(${size}==50)">50</option>
            <option th:selected="(${size}==100)">100</option>
        </select>
    </p>
    <p>
        <label for="page">Страница:</label>
        <input id="page" type="text" name="page" pattern="\d+" min=1 th:value="${page}" size=10>
    </p>

    <p>
        <button>Показать продукты</button>
    </p>
</form>

<table id='productsTable'>
    <thead>
    <tr>
        <th>Картинка</th>
        <th>Название</th>
        <th>Цена</th>
        <th>Действия</th>
        <th>Количество в корзине</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="product : ${products}">
        <td><img th:src="|/image/${product.id}|" alt="" width="100" height="100"></td>
        <td><a th:href="|/product/${product.id}|" th:text="${product.title}"></a></td>
        <td th:text="${product.price}"></td>
        <td>
            <button>Добавить в корзину</button>
            <br>
            <button>Удалить из корзины</button>
        </td>
        <td th:text="${product.quantity}">
            <form>
                <label for="quantity"></label>
                <input id="quantity" type="text" name="quantity" pattern="\d+" min=1 th:value="${product.quantity}"
                       size=10>
                <br>
                <button>Сохранить</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<p>
    <button id="toggleNewProductFormButton" onclick="toggleNewProductForm()">Добавить</button>
</p>

<div class="new-product-form" style="display: none;" id="newProductFormClass">
    <h2>Новый продукт</h2>
    <form id="newProductForm" enctype="multipart/form-data" action="" method="post" accept-charset="UTF-8">
        <label for="title">Название</label>
        <input type="text" id="title" name="title" required>

        <p></p>
        <label for="price">Цена</label>
        <input type="text" id="price" name="price" pattern="\d+" min=1 required>

        <p></p>
        <label for="description">Описание</label>
        <textarea rows="5" name="description" id="description"></textarea>

        <p></p>
        <input id="fileInput" type="file" name="file" accept="image/*">
        <img id="filePreview" alt="" src="" width="100" height="100">

        <p></p>
        <button type="submit">Сохранить</button>
    </form>
</div>

<script defer type="text/javascript" th:inline="javascript">
    const fileInput = document.getElementById('fileInput');
    const filePreview = document.getElementById('filePreview');

    fileInput.addEventListener('change', function(event) {
        if (event.target.files && event.target.files[0]) {
            const file = new FileReader();
            file.onload = function(e) {
                filePreview.src = e.target.result;
            };
            file.readAsDataURL(event.target.files[0]);
        }
    });

    const newPostForm = document.getElementById('newProductFormClass');
    const newPostFormClass = document.getElementById('newProductFormClass');

    function toggleNewProductForm() {
        if (newProductFormClass.style.display === 'none') {
           newProductFormClass.style.display = 'block';
           document.getElementById('toggleNewProductFormButton').innerText = 'Скрыть';
        }
        else {
           newProductFormClass.style.display = 'none';
           document.getElementById('toggleNewProductFormButton').innerText = 'Добавить';
        }
    }

</script>

</body>
</html>
