<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Продукты</title>
    <style>
        table {
             border-collapse: collapse;
        }
        th, td {
            border: 1px solid;
        }
    </style>
</head>

<body>

<h1>Продукты</h1>


<form action="" method="get">
    <p>
        <label for="size">Количество продуктов на странице:</label>
        <select id="size" name="size">
            <option th:selected="(${size}==10)">10</option>
            <option th:selected="(${size}==20)">20</option>
            <option th:selected="(${size}==50)">50</option>
            <option th:selected="(${size}==100)">100</option>
        </select>
    </p>
    <p>
        <label for="page">Страница:</label>
        <input id="page" type="text" name="page" pattern="\d+" min=1 th:value="${page}" size=10>
    </p>

    <p>
        <button>Показать продукты</button>
    </p>
</form>

<table id='postsTable'>
    <thead>
    <tr>
        <th>Картинка</th>
        <th>Название</th>
        <th>Цена</th>
        <th>Действия</th>
        <th>Количество в корзине</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="product : ${products}">
        <td><img th:src="|/image/${product.id}|" alt="" width="100" height="100"></td>
        <td><a th:href="|/product/${product.id}|" th:text="${product.title}"></a></td>
        <td th:text="${product.price}"></td>
        <td>
            <button>Добавить в корзину</button>
            <br>
            <button>Удалить из корзины</button>
        </td>
        <td th:text="${product.quantity}">
            <form>
                <input id="quantity" type="text" name="quantity" pattern="\d+" min=1 th:value="${product.quantity}"
                       size=10>
                <br>
                <button>Сохранить</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<p>
    <button id="toggleNewProductFormButton" onclick="toggleNewProductForm()">Добавить продукт</button>
</p>



</body>
</html>
